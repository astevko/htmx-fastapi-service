apiVersion: apps/v1
kind: Deployment
metadata:
  name: htmx-fastapi-deployment
  namespace: htmx-fastapi
  labels:
    app: htmx-fastapi-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: htmx-fastapi-service
  template:
    metadata:
      labels:
        app: htmx-fastapi-service
    spec:
      containers:
      - name: htmx-fastapi
        image: andystevko/htmx-fastapi-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: htmx-fastapi-config
              key: PYTHONPATH
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: htmx-fastapi-config
              key: PYTHONUNBUFFERED
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: htmx-fastapi-config
              key: LOG_LEVEL
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: htmx-fastapi-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: htmx-fastapi-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
