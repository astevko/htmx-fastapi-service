<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX + FastAPI Demo</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="/static/js/timezone.js"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
                    HTMX + FastAPI Demo
                </h1>

                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a Message</h2>
                    <form hx-post="/api/message" hx-target="#messages-container" hx-swap="afterbegin"
                        class="flex gap-2">
                        <input type="text" name="message" placeholder="Enter your message..."
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>

                        <button type="submit"
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Send
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-700">Messages</h2>
                        <div class="flex gap-2">
                            <button id="refresh-button" hx-get="/api/messages" hx-target="#messages-container"
                                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                                Refresh
                            </button>
                            <a href="/api/logout"
                                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                Logout
                            </a>
                        </div>
                    </div>

                    <div id="messages-container" class="space-y-3">
                        <!-- Messages will be loaded here automatically on page load -->
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
