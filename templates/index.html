<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX + FastAPI Demo</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script>
            // Detect browser timezone immediately (before DOM is ready)
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Configure HTMX to include timezone in all requests (except the initial load)
            document.addEventListener('htmx:configRequest', function (evt) {
                if (evt.detail.verb === 'post') {
                    evt.detail.parameters.user_timezone = timezone;
                }
            });

            // Add timezone info and update initial load URL when DOM is ready
            document.addEventListener('DOMContentLoaded', function () {
                // Update the refresh button to include timezone
                const refreshButton = document.getElementById('refresh-button');
                if (refreshButton) {
                    refreshButton.setAttribute('hx-get', `/api/messages?user_timezone=${encodeURIComponent(timezone)}`);
                }

                // Add timezone info to the page
                const timezoneInfo = document.createElement('div');
                timezoneInfo.className = 'text-sm text-gray-200 text-center mb-4';
                timezoneInfo.textContent = `Timezone: ${timezone}`;
                document.querySelector('.max-w-2xl').insertBefore(timezoneInfo, document.querySelector('.max-w-2xl').firstChild);

                // Trigger the initial load with the timezone parameter
                htmx.ajax('GET', `/api/messages?user_timezone=${encodeURIComponent(timezone)}`, {
                    target: '#messages-container',
                    swap: 'innerHTML'
                });
            });
        </script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
                    HTMX + FastAPI Demo
                </h1>

                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a Message</h2>
                    <form hx-post="/api/message" hx-target="#messages-container" hx-swap="afterbegin"
                        class="flex gap-2">
                        <input type="text" name="message" placeholder="Enter your message..."
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <button type="submit"
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Send
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-700">Messages</h2>
                        <button id="refresh-button" hx-get="/api/messages" hx-target="#messages-container"
                            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            Refresh
                        </button>
                    </div>

                    <div id="messages-container" class="space-y-3">
                        <!-- Messages will be loaded here automatically on page load -->
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
