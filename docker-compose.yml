version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
      # Exclude node_modules and other unnecessary directories
      - /app/.venv
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

  # Optional: Add Redis for session storage or caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - production

  # Duck-UI for DuckDB database management
  duck-ui:
    image: ghcr.io/caioricciuti/duck-ui:latest
    ports:
      - "5522:5522"
    environment:
      - DUCK_UI_ALLOW_UNSIGNED_EXTENSIONS=false
    volumes:
      - duckdb_data:/app/data
    restart: unless-stopped
    profiles:
      - dev
      - production

volumes:
  redis_data:
  duckdb_data:
